<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart | Ewell Delivery Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #1e40ff, #000);
      color: #fff;
      padding: 2rem;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .cart-container {
      max-width: 700px;
      margin: 2rem auto;
      background: #222;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #333;
      border-left: 5px solid #1e90ff;
      border-radius: 6px;
    }
    .item-name {
      flex: 1;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    .qty {
      font-size: 1rem;
      margin: 0.5rem 1rem;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      margin: 0.5rem;
    }
    .btn:hover {
      background: #e6b800;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-danger:hover {
      background: #b02a37;
    }
    .btn-secondary {
      background: #17a2b8;
      color: white;
    }
    .btn-secondary:hover {
      background: #138496;
    }
    .empty {
      text-align: center;
      font-size: 1.2rem;
      color: #ccc;
    }
    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .cart-container {
        padding: 1rem;
        width: 90%;
      }
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-name {
        margin-bottom: 0.5rem;
        font-size: 1.1rem;
      }
      .qty {
        margin: 0;
      }
      .btn {
        width: 100%;
        font-size: 1.2rem;
        padding: 1rem;
        margin-top: 1rem;
      }
      .btn-danger, .btn-secondary {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart-container">
    <ul id="cartList"></ul>
    <p id="emptyCartMessage" class="empty"></p>
    <div style="text-align: center;">
      <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Shop</button>
      <button class="btn btn-danger" onclick="clearCart()">üóëÔ∏è Clear Cart</button>
      <button class="btn" onclick="checkout()">‚úÖ Checkout</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Convert item list to a quantity map
    let itemMap = {};
    cart.forEach(item => {
      itemMap[item] = (itemMap[item] || 0) + 1;
    });

    const cartList = document.getElementById('cartList');
    const emptyMessage = document.getElementById('emptyCartMessage');

    function renderCart() {
      cartList.innerHTML = '';
      emptyMessage.textContent = '';

      const items = Object.entries(itemMap);
      if (items.length === 0) {
        emptyMessage.textContent = "Your cart is empty.";
        return;
      }

      items.forEach(([item, qty]) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="item-name">${item}</span>
          <span class="qty">Qty: ${qty}</span>
          <button class="btn btn-danger" onclick="removeItem('${item}')">Remove</button>
        `;
        cartList.appendChild(li);
      });
    }

    function removeItem(item) {
      if (itemMap[item]) {
        itemMap[item]--;
        if (itemMap[item] === 0) {
          delete itemMap[item];
        }

        // Update flat cart list
        cart = [];
        for (let key in itemMap) {
          for (let i = 0; i < itemMap[key]; i++) {
            cart.push(key);
          }
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        renderCart();
      }
    }

    function clearCart() {
      cart = [];
      itemMap = {};
      localStorage.removeItem('cart');
      renderCart();
    }

    function checkout() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      const items = Object.entries(itemMap)
        .map(([item, qty]) => `- ${item} (x${qty})`)
        .join('\n');

      alert(`Thank you for your order!\n\nItems:\n${items}`);
      clearCart();
    }

    function goBack() {
        window.location.href = 'https://bobbitman.github.io/ewell/';
      }

    renderCart();
  </script>
</body>
</html>
