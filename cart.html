<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EDT Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #1e40ff, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    header {
      background-color: #000a;
      text-align: center;
      padding: 1rem;
      border-bottom: 4px solid #1e90ff;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .cart-item {
      background-color: #111;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,255,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item button {
      background-color: #ff4444;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .total {
      font-size: 1.4rem;
      text-align: right;
      margin-top: 1rem;
    }

    .checkout-btn, .back-btn {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .checkout-btn {
      background-color: #28a745;
      color: white;
      box-shadow: 0 0 15px #28a745;
    }

    .checkout-btn:hover {
      background-color: #218838;
    }

    .back-btn {
      background-color: #007bff;
      color: white;
      box-shadow: 0 0 10px #007bff;
    }

    .back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Cart</h1>
  </header>
  <div class="container">
    <div id="cartItems"></div>
    <div class="total" id="totalCost">Total: $0.00</div>
    <button class="checkout-btn" onclick="checkoutCart()"><i class="fas fa-credit-card"></i> Checkout</button>
    <button class="back-btn" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i> Back</button>
  </div>

  <script>
    function loadCart() {
      const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cartItems');
      const totalCostEl = document.getElementById('totalCost');
      cartContainer.innerHTML = '';
      let total = 0;

      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
        totalCostEl.textContent = 'Total: $0.00';
        return;
      }

      cartItems.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <span>${item.name} - $${item.price.toFixed(2)}</span>
          <button onclick="removeItem(${index})"><i class="fas fa-trash-alt"></i> Remove</button>
        `;
        cartContainer.appendChild(itemDiv);
        total += item.price;
      });

      totalCostEl.textContent = `Total: $${total.toFixed(2)}`;
    }

    function removeItem(index) {
      let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
      cartItems.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cartItems));
      loadCart();
    }

    function checkoutCart() {
      if (confirm('Are you sure you want to checkout?')) {
        localStorage.removeItem('cart');
        alert('Thank you for your purchase!');
        loadCart();
      }
    }

    loadCart();
  </script>
</body>
</html>
