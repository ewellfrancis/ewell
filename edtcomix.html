<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ewell Delivery Team (Comix)</title>

  <!-- Google Fonts: Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #1e40ff, black);
      margin: 0;
      padding: 0;
      color: #fff;
    }

    header {
      background: black;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 5px;
      text-shadow: 2px 2px #1e40ff;
    }

    .back-button {
      display: inline-block;
      margin: 15px 20px;
      padding: 10px 18px;
      background-color: #22c55e;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #15803d;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .store-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.2em;
      color: #a3bffa;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .product-card {
      background: #121827;
      border: 3px solid #0044ff;
      border-radius: 15px;
      box-shadow: 0 0 15px #0044ff(34, 197, 94, 0.7);
      max-width: 300px;
      padding: 15px;
      text-align: center;
      color: white;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #0059ff;
    }

    .product-title {
      font-size: 1.8em;
      margin: 15px 0 10px;
      color: #ffffff;
    }

    .product-desc {
      font-size: 1.1em;
      color: #ffffff;
      min-height: 70px;
    }

    .product-price {
      font-size: 1.5em;
      margin: 15px 0;
      color: #ffffff;
      font-weight: bold;
    }

    .buy-button {
      background-color: #22c55e;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .buy-button:hover {
      background-color: #15803d;
    }

    .buy-button i {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<header>
  EDT Comix
</header>

<a href="index.html" class="back-button">
  <i class="fas fa-arrow-left"></i> Back
</a>

<main>
  <div class="store-title">Comics for Sale:</div>
  <div class="products">
    <div class="product-card">
      <img src="yope.png.jpg" alt="Yesnt Comic Cover" />
      <div class="product-title">Yesnt</div>
      <div class="product-desc">Dive into the thrilling adventures of Yesnt!</div>
      <div class="product-price">$9.99</div>
      <button class="buy-button" onclick="alert('Buy Yesnt comic?')">
        <i class="fas fa-cart-plus"></i> Buy Now
      </button>
    </div>
    <div class="product-card">
      <img src="comixyes.png.jpg" alt="Comix Yes Comic Cover" />
      <div class="product-title">Comix Yes</div>
      <div class="product-desc">Experience the fun and wild stories of Comix Yes!</div>
      <div class="product-price">$12.99</div>
      <button class="buy-button" onclick="alert('Buy Comix Yes comic?')">
        <i class="fas fa-cart-plus"></i> Buy Now
      </button>
    </div>
  </div>
</main>

</body>
</html>
