<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>!!! ERROR: Ewell Delivery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      height: 100vh;
      cursor: none;
    }

    .ghost-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .ghost-text {
      position: absolute;
      color: rgba(255, 0, 0, 0.15);
      font-size: 2rem;
      text-shadow: 0 0 6px red;
      animation: float 15s linear infinite;
      white-space: nowrap;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    .glitch-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      color: white;
    }

    .glitch-container h1 {
      font-size: 3rem;
      animation: glitch 1.5s infinite;
    }

    .glitch-container p {
      font-size: 1.2rem;
      margin-top: 1rem;
      animation: flicker 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      50% { text-shadow: -3px 0 lime, 3px 0 blue; }
      100% { text-shadow: 0 0 0 white; }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0; }
    }

    .return-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px 30px;
      font-size: 1.5rem;
      color: #ff0033;
      background: transparent;
      border: 2px solid #ff0033;
      font-family: 'Orbitron', sans-serif;
      z-index: 10;
      animation: flicker 2s infinite, shake 0.2s infinite;
      cursor: pointer;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(2px, -2px); }
      50% { transform: translate(-2px, 2px); }
      75% { transform: translate(2px, 2px); }
    }

    .return-btn.shatter {
      animation: shatter 1s forwards;
    }

    @keyframes shatter {
      0% { transform: scale(1) rotate(0); opacity: 1; }
      50% { transform: scale(1.2) rotate(10deg) translate(-10px, -10px); opacity: 0.5; }
      100% { transform: scale(0) rotate(720deg) translate(100px, 100px); opacity: 0; }
    }

    /* Crack image overlay */
    .crack {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAMAAACahl6sAAAAGFBMVEUAAAD///////////////////////////////////////////////////////////////////8sm9veAAAACHRSTlMA/v6g0IfAz+7RpgAAAjVJREFUeNrt3cEKgzAMRFG0f//NHTOCEjAVnqZ3vVgM9gnYAi1MeRVHq9vq9vq9vq9vq9vq9vq9vq9vq9vq9vq9vq9vq9vq9v4z1H2tjPVzjMxnOcjzMezLMxzMsxzIsxzIsxzI8zL8xK9fyuH1xXfWZrz3/M8bh+XMwfr4cd8/J4Pu59s/18avvftuX+zZ+3k/23X5eP3wG1b9q9vq9vq9vq9vq9vq9vq9vq9vq9vq9vq9vq9vq9vq9vr9vwN5wXVGfjsEowAAAABJRU5ErkJggg==') center center no-repeat;
      background-size: contain;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
    }

    .crack.show {
      animation: crackFadeIn 0.5s forwards;
    }

    @keyframes crackFadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="ghost-layer" id="ghostLayer"></div>

  <div class="glitch-container">
    <h1>!!! SYSTEM ERROR: 34404</h1>
    <p>Tracking corrupted... you're not supposed to be here.</p>
  </div>

  <button class="return-btn" id="returnBtn">RETURN</button>

  <div class="crack" id="crackEffect"></div>

  <script>
    // Ghost text creation
    const ghostLayer = document.getElementById("ghostLayer");
    const phrases = [
      'ERROR: CODE RED', 'SYSTEM BREACH', 'UNAUTHORIZED',
      'NO SIGNAL', '███████', 'CRITICAL FAULT',
      'EJECTED', 'LOST LINK', 'CORRUPTED'
    ];

    for (let i = 0; i < 80; i++) {
      const ghost = document.createElement("div");
      ghost.className = "ghost-text";
      ghost.textContent = phrases[Math.floor(Math.random() * phrases.length)];
      ghost.style.left = `${Math.random() * 100}%`;
      ghost.style.top = `${Math.random() * 100}%`;
      ghost.style.animationDuration = `${10 + Math.random() * 10}s`;
      ghost.style.fontSize = `${1 + Math.random() * 2}rem`;
      ghostLayer.appendChild(ghost);
    }

    // Crack effect
    const btn = document.getElementById("returnBtn");
    const crack = document.getElementById("crackEffect");

    btn.addEventListener("click", () => {
      btn.classList.add("shatter");
      btn.disabled = true;
      setTimeout(() => {
        crack.classList.add("show");
      }, 500);
    });
  </script>
</body>
</html>
