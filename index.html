<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ewell Delivery Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1e40ff, rgb(0, 0, 0));
      color: #ffffff;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2rem 1rem 1rem;
      border-bottom: 5px solid #1e90ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
    }

    .cart-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .content {
      padding: 1.5rem;
      text-align: center;
    }

    .card {
      background: #333;
      padding: 1.2rem;
      margin: 1rem 0;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #f1f1f1;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 2px solid #1e90ff;
      border-radius: 8px;
      background: #000000;
      color: #fff;
    }

    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ewell Delivery Team</h1>
    <p>Fast. Reliable. Local.</p>
    <div class="cart-btn" onclick="checkCart()">
      <i class="fas fa-shopping-cart"></i> Check Your Cart
    </div>
  </header>

  <div class="content">
    <div class="card">
      <h2>Schedule a Delivery</h2>
      <form id="deliveryForm">
        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" required />
        </div>
        <div class="form-group">
          <label for="customerAddress">Customer Address</label>
          <textarea id="customerAddress" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" required />
        </div>
        <div class="form-group">
          <label for="itemSelect">Item for Delivery</label>
          <input type="text" id="itemSelect" required />
        </div>
        <button type="submit" class="btn">Schedule Delivery</button>
      </form>
    </div>

    <div class="card">
      <h2>Track Your Package</h2>
      <input type="text" id="trackingNumber" placeholder="Enter your tracking number" />
      <button class="btn" onclick="trackPackage()">Track</button>
      <p id="trackResult"></p>
    </div>
  </div>

  <p class="footer">&copy; 2025 Ewell Delivery Team | All Rights Reserved</p>

  <script>
    function checkCart() {
      window.location.href = 'cart.html';
    }

    function trackPackage() {
      const input = document.getElementById('trackingNumber').value.trim();
      const lastTracking = localStorage.getItem('lastTrackingNumber');
      const result = document.getElementById('trackResult');

      if (input === '') {
        result.textContent = 'Please enter a tracking number.';
      } else if (input === lastTracking) {
        result.textContent = `Tracking info for #${input}: In Transit.`;
      } else {
        result.textContent = `No tracking info found for #${input}.`;
      }
    }

    document.getElementById('deliveryForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('customerName').value;
      const address = document.getElementById('customerAddress').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const item = document.getElementById('itemSelect').value;

      if (name && address && email && phone && item) {
        const trackingNumber = Math.floor(100000 + Math.random() * 900000);

        alert(
          `‚úÖ Delivery Scheduled!\n\n` +
          `üë§ Name: ${name}\nüè† Address: ${address}\nüìß Email: ${email}\nüìû Phone: ${phone}\nüì¶ Item: ${item}\n\n` +
          `üßæ Your Tracking Number is: ${trackingNumber}`
        );

        localStorage.setItem('lastTrackingNumber', trackingNumber.toString());
        document.getElementById('deliveryForm').reset();
      } else {
        alert('Please fill in all the fields.');
      }
    });
  </script>
</body>
</html>
